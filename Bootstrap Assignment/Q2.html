<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" >
  <div class="jumbotron" style="padding-left:15%;">
    <h1>Bootstrap</h1>      
    <p>Buttons and Icons</p> 
</div>
</div>
 <div class="container"  style="padding-left:15%;">
  <button type="button" class="btn btn-default">A simple button</button>
  <button type="button" class="btn btn-primary">A simple button</button>
  <button type="button" class="btn btn-success">A simple button</button>
  <button type="button" class="btn btn-info">A simple button</button>
  <button type="button" class="btn btn-warning">A simple button</button>
  <button type="button" class="btn btn-danger">A simple button</button>
  <button type="button" class="btn btn-link">A simple button</button>      
</div>
<br>
 <div class="container"  style="padding-left:15%;">
  <button type="button" class="btn btn-primary">Buy it Now!</button>
  <button type="button" class="btn btn-link">Get free trail!</button>
</div>
<br>
 <div class="container"  style="padding-left:15%;">
<button type="button" class="btn btn-primary btn-lg">Button</button>
<button type="button" class="btn btn-primary btn-md">Button</button>
<button type="button" class="btn btn-primary btn-sm">Button</button>
<button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
</div>
<br>
 <div class="container"  style="padding-left:15%;">
<button type="button" class="btn btn-default">Button</button>
<button type="button" class="btn btn-primary">Input</button>
</div>
<br>
<div class="container"  style="padding-left:15%;">
<span class="glyphicon glyphicon-search" style="color:red; font-size: 50px;"></span>
<span class="glyphicon glyphicon-search"></span>
<span class="glyphicon glyphicon-search"></span>
<button type="button" class="btn btn-primary">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
<br>
<div class="container text-center">
 <button type="button" class="btn btn-default">A simple button</button>
</div>
</body>
</html>
